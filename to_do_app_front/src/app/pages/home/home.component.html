<p-card header="Tarefas a fazer" [style]="{ width: '100%', overflow: 'hidden' }">
    <ng-template pTemplate="header">
    </ng-template>
    <p-table [value]="tarefas" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Tarefa</th>
                <th>Data de criação</th>
                <th>Data de conclusão</th>
                <th>Editar</th>
                <th>Apagar</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tarefas>
            <tr>
                <td>{{ tarefas.id }}</td>
                <td>{{ tarefas.titulo }}</td>
                <td>{{ tarefas.dataInicio }}</td>
                <td>{{ tarefas.dataConclusao }}</td>
                <td><p-button label="Editar" severity="info" /></td>
                <td><p-button label="Apagar" severity="danger" (onClick)="deletarTarefa( tarefas)" /></td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
